<template>
    <lightning-card icon-name="standard:ai_accelerator_card" title={Title}>
    <div class="slds-align_absolute-center" style="height:5rem" tabindex="0">
        <div class="slds-p-around_x-small">
            <lightning-combobox
                name="month"
                label={frommonth}
                value={monthOptions}
                options={monthOptions}
                onchange={handleMonthChange}
                required="true">
            </lightning-combobox>
            </div>
            <div class="slds-p-around_x-small">
                <lightning-combobox
                    name="month"
                    required="true"
                    label={tomonth}
                    value={selectedMonth1}
                    options={monthOptions}
                    onchange={handleMonthChange1}>
                </lightning-combobox>
                </div>
                <div class="slds-p-around_x-small">
                <lightning-combobox
                name="month"
                required="true"
                label={yfrommonth}
                value={selectedMonth2}
                options={monthOptions}
                onchange={handleMonthChange2}>
            </lightning-combobox>
            </div>
            <div class="slds-p-around_x-small">
                <lightning-combobox
                    name="month"
                    required="true"
                    label={ytomonth}
                    value={selectedMonth3}
                    options={monthOptions}
                    onchange={handleMonthChange3}>
                </lightning-combobox>
                </div>
                <div class="slds-p-top_large">
                <lightning-button
                    label="Submit"
                    onclick={handleSubmit}
                    variant="brand">
                </lightning-button>
                </div>
        </div>
        <template if:true = {tablerend}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr>
                    <th rowspan="2" style="text-align: center;">TOTAL IMEA Volume</th>
                    <th colspan="4" style="text-align: center;">Full Year of {year}</th>
                    <th colspan="4" style="text-align: center;">{selectedlabel} to {selectedlabel1} of Previous Year</th>
                    <th colspan="4" style="text-align: center;">{selectedlabel2} to {selectedlabel3} of Current Year</th>
                </tr>
                
                <tr>
                
                    <th style="background-color: lightgray;">FIRE</th>
                    <th style="background-color: lightgray;">PROTECT</th>
                    <th style="background-color: lightgray;">VDS</th>
                    <th style="background-color: lightgray;">TOTAL</th>
                    <th style="background-color: lightgray;">FIRE</th>
                    <th style="background-color: lightgray;">PROTECT</th>
                    <th style="background-color: lightgray;">VDS</th>
                    <th style="background-color: lightgray;">TOTAL</th>
                    <th style="background-color: lightgray;">FIRE</th>
                    <th style="background-color: lightgray;">PROTECT</th>
                    <th style="background-color: lightgray;">VDS</th>
                    <th style="background-color: lightgray;">TOTAL</th> 
                </tr>
                </thead>
            <tbody>
               <template for:each={vdata} for:item="value">

                <tr key={value.region}>
                    <th><b>{value.region}</b></th>
                    <th>{value.Fire}</th>
                    <th>{value.Protect}</th>
                    <th>{value.Vds}</th>
                    <th>{value.Total}</th>
                    <th>{value.PFire}</th>
                    <th>{value.PProtect}</th>
                    <th>{value.PVds}</th>
                    <th>{value.PTotal}</th>
                    <th>{value.YFire}</th>
                    <th>{value.YProtect}</th>
                    <th>{value.YVds}</th>
                    <th>{value.YTotal}</th>
                    </tr>
                    </template>
                    </tbody>
                    </table>
                    </template>
                    <template if:true = {tablerendfalse}>
                        <p style="color:red"><b>{errormsg}</b></p>
                        <p style="color:red"><b>{error}</b></p>
                    </template>
</lightning-card>
    </template>
